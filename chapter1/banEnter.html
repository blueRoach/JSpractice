<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8"/>
	    <title>禁止输入</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1"/>
	    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" media="all"/>
	    <link rel="stylesheet" type="text/css" href="../css/base.css" media="all"/>
	</head>
	<body>
		<div class="demo1">
		    <form class="form-horizontal" role="form">
		    	<div class="form-group">
		    		<label class="control-label col-sm-2" for="user">用户名</label>
		    		<div class="col-sm-10">
		    			<input type="text" class="form-control" id="user" placeholder="用户名" disabled="disabled" />
		    			<!--h5的标准可以直接写disabled-->
		    			<div class="popover right">
		    				<div class="popover-content">
		    					<div>请输入账号</div>
		    				</div>
		    				<div class="arrow"></div>
		    			</div>
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<label class="control-label col-sm-2" for="password">密码</label>
		    		<div class="col-sm-10">
		    			<input type="password" class="form-control" id="password" placeholder="密码"/>
		    			<div class="popover right">
		    				<div class="popover-content">
		    					<div>请输入密码</div>
		    				</div>
		    				<div class="arrow"></div>
		    			</div>
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<label class="control-label col-sm-2" for="bz">备注</label>
		    		<div class="col-sm-10">
		    			<textarea class="form-control" id="bz" placeholder="备注" cols="50" rows="10"></textarea>
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<div class="col-sm-offset-2 col-sm-10">
		    			<div class="checkbox">
		    				<label>
		    					<input type="checkbox" />记住我
		    				</label>
		    			</div>
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<div class="col-sm-offset-2 col-sm-10">
		    			<button type="button" id="btn" class="btn btn-primary btn-block">提  交</button>
		    		</div>
		    	</div>
		    </form>
		</div>
	</body>
</html>
