<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>限制只允许输入数字</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css" media="all"/>
		
	</head>
	<body>
		<div class="demo1">
		    <form class="form-horizontal" id="form" role="form">
		    	<div class="form-group">
		    		<label class="control-label col-sm-2" for="user">用户名</label>
		    		<div class="col-sm-10">
		    			<input type="text" class="form-control" id="user" placeholder="用户名"  />
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<label class="control-label col-sm-2" for="password">密码</label>
		    		<div class="col-sm-10">
		    			<input type="password" class="form-control" id="password" placeholder="密码"/>
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<div class="col-sm-offset-2 col-sm-10">
		    			<button type="button" id="btn" class="btn btn-primary btn-block">提  交</button>
		    		</div>
		    	</div>
		    </form>
		</div>
		<script type="text/javascript">
			(function(){
				var oFrom = document.getElementById("form");
				var aInput = oFrom.getElementsByTagName("input");
				for (i = 0; i < aInput.length; i++) {
					aInput[i].onkeyup = aInput[i].onblur = aInput[i].onfocus = function(){
						this.value = this.value.replace(/[\D]/g,"");
						
					}
				}
			}())  
		</script>
	</body>
</html>
