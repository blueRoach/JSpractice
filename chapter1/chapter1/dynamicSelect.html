<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态操作下拉选项</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" media="all"/>
	</head>
	<body>
		<div class="demo1">
			<div class="ds">
				<div class="ii">
					<input type="text" value=""/>
					<a href="javascript:;">添加</a>
				</div>
				<div class="sd">
					<select>
						<option value="张学友">张学友</option>
						<option value="孙燕姿">孙燕姿</option>
						<option value="南拳妈妈">南拳妈妈</option>
					</select>
					<a href="javascript:;">删除</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			(function(){
				var li = document.getElementsByClassName("ii")[0];
				var input = li.getElementsByTagName("input")[0];
				var aCreate = li.getElementsByTagName("a")[0];
				var sd = document.getElementsByClassName("sd")[0];
				var select = sd.getElementsByTagName("select")[0];
				var option = select.getElementsByTagName("option");
				var aDelete = sd.getElementsByTagName("a")[0];
				
				aCreate.onclick = function(){
					if(input.value == ""){
						alert("空的囊个添加嘛")
						return false;
					} else {
						createOption(input.value,select);
					}
				}
				aDelete.onclick = function(){
					var i = select.selectedIndex;     // selectedIndex 被选中索引
					select.options.remove(i);         // select.options 返回一个数组，所有的option值
												 	  //remove（index）仅用于删除option，index必须值
//					for(i = 0;i < option.length; i++){
//						if(option[i].selected == true){    //selected 与 checked一样，若为选中返回true，否则返回false
//							option[i].index == i;
//							select.options.remove(this.index);
//						}
//					}
				}
				/*
				 * 添加option节点
				 */
				function createOption(val,parent){
					var newOption = document.createElement("option");
					newOption.value = val;
					newOption.innerHTML = val;
		
					select.appendChild(newOption);					
				}
				
			}())
		</script>
	</body>
</html>
